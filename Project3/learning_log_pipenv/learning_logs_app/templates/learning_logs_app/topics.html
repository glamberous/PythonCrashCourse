{% extends "learning_logs_app/base.html" %}

{% block content %}
  <ul>
    {% for topic in topics %}
      <li>
        <a href="{% url 'learning_logs_app:topic' topic.id %}">{{ topic }}</a>
      </li>
    {% empty %}
      <li>No topics have been added yet.</li>
    {% endfor %}
  </ul>

  <a href="{% url 'learning_logs_app:new_topic' %}">Add a new topic:</a>
  
{% endblock content %}
